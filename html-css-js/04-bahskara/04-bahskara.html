<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahskara</title>
    <style>
        body {
            background: #ccc;
        }

        #tudo {
            width: 100vw;
            height: 100vh;
            min-width: 200px;
            max-width: 300px;
            min-height: 400px;
            max-height: 600px;
            margin: 0 auto;
            padding: 0 0 0 10px;
            border: 2px solid #000;
            background: #fff;
        }

        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="tudo">
        <h1>Bahskara</h1>
        <form>
            <p>
                Insira o valor de a <input type="number" id="a" autofocus required>
            </p>
            <p>
                Insira o valor de b <input type="number" id="b" required>
            </p>
            <p>
                Insira o valor de c <input type="number" id="c" required>
            </p>
            <input type="submit" value="Calcular">
        </form>
        <pre></pre>
    </div>
    <script>
        const form = document.querySelector("form");
        const saida = document.querySelector("pre");

        form.addEventListener("submit", calcular);
        
        function calcular(e) {
            e.preventDefault();

            const a = Number(form.a.value);
            const b = Number(form.b.value);
            const c = Number(form.c.value);
            let d;
            let x1;
            let x2;

            if (a == 0) {
                saida.innerText = "Não é uma função quadrática";
            } else {
                d = b * b - 4 * a * c;

                if (d == 0) {
                    x1 = -b / (2 * a);
                    saida.innerText = "x1 = x2 = " + x1;
                } else if (d > 0) {
                    x1 = (-b + Math.sqrt(d)) / (2 * a);
                    x2 = (-b - Math.sqrt(d)) / (2 * a);
                    saida.innerText = "x1 = " + x1 + " e  x2 = " + x2;
                } else {
                    saida.innerText = "Não possui raízes reais.";
                }
            }
        }            
    </script>
</body>
</html>
