<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máximo</title>
    <style>
        body {
            background: #ccc;
        }

        #todo {
            width: 100vw;
            height: 100vh;
            max-width: 300px;
            min-width: 200px;
            max-height: 600px;
            min-height: 400px;
            margin: 0 auto;
            padding: 0 0 0 10px;
            border: solid 2px #000;
            background: #fff;
        }
    </style>
</head>
<body>
    <div id="todo">
        <h1>Máximo</h1>
        <form>
            <p>
                Insira os números: <input type="number" id="numeros" autofocus required>
                <input type="submit" value="Inserir">
            </p>
        </form>
        <button>Máximo</button>
        <pre></pre>
    </div>
</body>
</html>
<script>
    const form = document.querySelector("form");
    const btMaximo = document.querySelector("button");
    const saida = document.querySelector("pre");

    let numeros = [];
    let resposta = "";

    form.onsubmit = function(e) {
        e.preventDefault();

        numero = Number(form.numeros.value);
        numeros.push(numero);
        resposta += numero + " ";
        saida.innerText = resposta;
        
        form.reset();
    }

    btMaximo.onclick = function() {
        var max = numeros[0];
    
        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] > max) max = numeros[i];
        }
    
        resposta += "\nO valor máximo é " + max;
        saida.innerText = resposta;
        
        resposta = "";
        numeros = [];
        form.numeros.focus();
    }    
</script>
