<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<style>
		body {
			background: #ccc;
		}

		#todo {
			width: 100vw;
			height: 100vh;
			max-width: 300px;
			min-width: 200px;
			max-height: 600px;
			min-height: 400px;
			margin: 0 auto;
			padding: 0 0 0 10px;
			border: solid 2px #000;
			background: #fff;
		}
	</style>
</head>
<body>
	<div id="todo">
		<h1>Calculadora</h1>
		<form>
			<p>
				Insira o valor de a: <input type="number" id="a" autofocus required>
				Insira o valor de b: <input type="number" id="b" required>
			</p>
			<input type="submit" value="Calcular">
		</form>
		<pre></pre>
	</div>
	<script>
		const form = document.querySelector("form");
		const saida = document.querySelector("pre")

		form.onsubmit = function (e) {
			e.preventDefault();

			const a = Number(form.a.value);
			const b = Number(form.b.value);
			let resultado = "";

			resultado += "A soma é " + (a + b) + "\n";
			resultado += "A subtração é " + (a - b) + "\n";
			resultado += "A multiplicação é " + (a * b) + "\n";
			resultado += "A divisão é " + (a / b) + "\n";

			if (a > b) {
				resultado += a + " > " + b + "\n";
			} else if (a == b) {
				resultado += a + " = " + b + "\n";
			} else {
				resultado += a + " < " + b + "\n";
			}

			if (a > 0 && a < 10) {
				resultado += "0 < " + a + " < 10";
			} else if (a < 0 || a > 10) {
				resultado += a + " < 0 ou " + a + " > 10";
			} else {
				resultado += a + "= 0 ou " + a + " = 10";
			}

			saida.innerText = resultado;
		}			
	</script>
</body>
</html>
