<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação</title>
    <style>
        body {
            background: #ccc;
        }

        #todo {
            width: 100vw;
            height: 100vh;
            max-width: 300px;
            min-width: 200px;
            max-height: 600px;
            min-height: 400px;
            margin: 0 auto;
            padding: 0 0 0 10px;
            border: 2px solid #000;
            background: #fff;
        }

        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="todo">
        <h1>Classificação</h1>
        <form>
            <p>
                Insira a nota de 0 a 100: <input type="number" id="nota" min="0" max="100" autofocus required>
                <input type="submit" value="Inserir">
            </p>
        </form>
        <button>Classificar</button>
        <pre></pre>
    </div>
    <script>
        const form = document.querySelector("form");
        const btClassificar = document.querySelector("button");
        const saida = document.querySelector("pre");

        let A = B = C = D = E = 0;
        let nota;
        let resposta = "";
                    
        form.addEventListener("submit", inserir);
        btClassificar.addEventListener("click", classificar);
        
        function inserir(e) {
            e.preventDefault();

            nota = Number(form.nota.value);
            resposta += nota + " ";
            
            switch (Math.floor(nota / 10)) {
                case 10:
                    A++; 
                    break;
                case 9:
                case 8:
                case 7:
                    B++; 
                    break;
                case 6:
                case 5:
                case 4:
                    C++; 
                    break;
                case 3:
                case 2:
                case 1:
                    D++; 
                    break;
                case 0:
                    E++; 
                    break;
                default:
                    alert("Valor fora dos limites.");
            }

            saida.innerText = resposta;
            form.reset();
        }
        
        function classificar() {
            resposta += "\n\nPerfeito (100):" + A + "\n";
            resposta += "Bom (70 a 99): " + B + "\n";
            resposta += "Médio (40 a 69): " + C + "\n";
            resposta += "Ruim (10 a 39): " + D + "\n";
            resposta += "Péssimo (0 a 9): " + E + "\n";
            resposta += "Total: " + (A + B + C + D + E);
            saida.innerText = resposta;

            A = B = C = D = E = 0;
            resposta = "";
            form.nota.focus();
        }           
    </script>
</body>
</html>
