<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Mundo 4</title>
    <style>        
        body {            
            background: #ccc;
        }

        #tudo {
            width: 100vw;
            height: 100vh;
            min-width: 200px;
            max-width: 300px;
            min-height: 400px;
            max-height: 600px;
            margin: 0 auto;
            padding: 0 0 0 10px;
            border: 2px solid #000;
            background: #fff;
        }
    </style>
</head>
<body>
    <!--Todo conteúdo dentro de uma div, para que ele
        possa ser manipulado todo de uma vez-->
    <div id="tudo">
        <h1>Olá Mundo 4</h1>
        <form>
            <p>
                Digite seu nome: <input type="text" id="nome" autofocus required>
            </p>
            <input type="submit" value="Cumprimentar">
            <!--pre para insersão do texto de saída-->
            <pre></pre>
        </form>        
    </div>
    <script>
        // captura os elementos HTML
        const form = document.querySelector("form");
        const saida = document.querySelector("pre")

        // processamento do formulário
        form.addEventListener("submit", processarDados);

        function processarDados(evento) {
            // previne o recarregamento padrão da página após um submit
            evento.preventDefault();

            // obtém o nome
            const nome = form.nome.value;
            // processa com a função cumprimentar
            cumprimentar(nome, saida);
        }
        
        /*
        função que tem como entrada um nome e um elemento HTML e
        imprime s saudação a este nome no texto interno do elemento
        */
        function cumprimentar(pessoa, elementSaida) {
            elementSaida.innerText = "Olá " + pessoa;
            form.reset();
        }
    </script>
</body>
</html>
