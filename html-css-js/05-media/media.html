<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <style>
        body {
            background: #ccc;
        }

        #todo {
            width: 100vw;
            height: 100vh;
            max-width: 300px;
            min-width: 200px;
            max-height: 600px;
            min-height: 400px;
            margin: 0 auto;
            padding: 0 0 0 10px;
            border: 2px solid #000;
            background: #fff;
        }

        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="todo">
        <h1>Média</h1>
        <form>
            <p>
                Insira o <span>1</span>º valor: <input type="number" id="valor" autofocus required>
                <input type="submit" value="Inserir">
            </p>
        </form>
        <button>Calcular</button>            
        <pre></pre>
    </div>
    <script>
        const form = document.querySelector("form");
        const indice = document.querySelector("span");
        const btCalcular = document.querySelector("button");
        const saida = document.querySelector("pre");

        let n = 0;
        let total = 0;
        let x;
        let resposta = "";

        form.addEventListener("submit", inserir);
        
        function inserir(e) {
            e.preventDefault();

            indice.innerText++;
            x = Number(form.valor.value);
            total += x;
            resposta += x + " ";
            n++;
            saida.innerText = resposta;

            form.reset();
        }

        btCalcular.onclick = function() {
            resposta += "\nmedia = " + total / n;
            saida.innerText = resposta;
            
            indice.innerText = 1;
            n = 0;
            total = 0;
            resposta = "";
            form.valor.focus();
        }
    </script>
</body>
</html>
