<script src="busca.js"></script>
<script src="../ordenacao/ordenacao.js"></script>
<script>
var n = 20;
var numeros = new Array(n);

for (var i = 0; i < n; i++) {
	numeros[i] = Math.floor(Math.random() * 50);
}

document.write("Números = ");

for (var i = 0; i < n; i++) {
	document.write(numeros[i] + " ");
}

ordenar(numeros, n);

document.write("<br>Números ordenados = ");

for (var i = 0; i < n; i++) {
	document.write(numeros[i] + " ");
}

var m = 4;
var x;
var posicao;

for (var i = 0; i < m; i++) {
	document.write("<br>");
	
	x = Math.floor(Math.random() * 50);
	posicao = buscar(x, numeros, n);
	
	if (posicao != -1) {
		document.write("O valor " + x + " está na posição " + posicao + ".");
	} else {
		document.write("O valor " + x + " não pertence à lista.");
	}
}
</script>
