<script src="arvore.js"></script>
<script>
var a = arvore;

function imprimir(valor) {
	document.write(valor + " ");
}

function metade(valor) {
	document.write(valor / 2 + " ");
}

document.write("Inserir 10, 6, 14, 4, 8, 12, 2, 20, 18, 26<br>");
a.inserir(10);
a.inserir(6);
a.inserir(14);
a.inserir(4);
a.inserir(8);
a.inserir(12);
a.inserir(2);
a.inserir(20);
a.inserir(18);
a.inserir(26);

document.write("Em ordem: ");
a.emOrdem(imprimir); // 2 4 6 8 10 12 14 18 20 26
document.write("<br>");
document.write("Em pré ordem: ");
a.preOrdem(imprimir); // 10 6 4 2 8 14 12 20 18 26
document.write("<br>");
document.write("Em pós ordem: ");
a.posOrdem(imprimir); // 2 4 8 6 12 18 26 20 14 10
document.write("<br>");

document.write("O valor 3 está na árvore? " + a.pesquisar(3) + "<br>"); // false
document.write("O valor 4 está na árvore? " + a.pesquisar(4) + "<br>"); // true

document.write("Remover 4 (somente um filho esquerdo)<br>");
a.remover(4);
document.write("Remover 14 (com dois filhos)<br>");
a.remover(14);
document.write("Remover 20 (somente um filho direito)<br>");
a.remover(20);
document.write("Remover 12 (sem filhos)<br>");
a.remover(12);

document.write("Em ordem: ");
a.emOrdem(imprimir); // 2 6 8 10 18 26
document.write("<br>");
document.write("Em pré ordem: ");
a.preOrdem(imprimir); // 10 6 2 8 18 26
document.write("<br>");
document.write("Em pós ordem: ");
a.posOrdem(imprimir); // 2 8 6 26 18 10
document.write("<br>");

document.write("O valor 4 está na árvore? " + a.pesquisar(4) + "<br>"); // false

document.write("O menor valor é " + a.min().dado + "<br>"); // 2
document.write("O maior valor é " + a.max().dado + "<br>"); // 26

document.write("A metade dos valores em ordem: ");
a.emOrdem(metade); // 1 3 4 5 9 13
</script>
