<script>
var adversário;
var jogador;

do {
	adversário = Math.floor(1 + Math.random() * 3);
	jogador = Number(prompt("Escolha pedra = 1, papel = 2, tesoura = 3" +
							"(sair = outro valor)"));
	
	switch (jogador - adversário) {
		case 0: 
			alert("Empate");
			break;
		case -1:
		case 2:
			alert("Perdeu. O computador escolheu " + adversário);
			break;
		case 1:
		case -2:
			alert("Venceu. O computador escolheu " + adversário);
	}
} while (jogador == 1 || jogador == 2 || jogador == 3);
</script>
